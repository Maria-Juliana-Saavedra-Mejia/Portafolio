                <span style="--x: 10%; --d: 1s">ユ</span>

                <span style="--x: 25%; --d: 1.2s">リ</span>

                <span style="--x: 70%; --d: 0.8s">/</span>
                <span style="--x: 75%; --d: 1.3s">1</span>
                <span style="--x: 80%; --d: 0.2s">2</span>
                <span style="--x: 85%; --d: 1.5s">3</span>
                <span style="--x: 90%; --d: 2.6s">4</span>
                <span style="--x: 95%; --d: 0.7s">5</span>
                <span style="--x: 100%; --d: 1.9s">6</span>
